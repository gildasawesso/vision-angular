<label>{{placeholder}}</label>
<div class="app-input" [ngClass]="{'focused': focused}">
  <input (focus)="focused = true" (focusout)="focused = false" type="{{type}}" [(ngModel)]="value"/>
</div>
<span style="color: red;" *ngIf="control?.touched && control?.hasError('required')">Ce champ est requis</span>
<span style="color: red;" *ngIf="control?.touched && control?.hasError('email')">L'email est requis</span>
