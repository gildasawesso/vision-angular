<mat-toolbar class="appbar" color="primary" [ngClass]="{'home': isHomeMenu}">
  <mat-icon class="home-button" routerLink="/">apps</mat-icon>
    <div class="main-menu d-flex align-items-center">
      <div class="module-name">{{moduleSelected}}</div>
      <div *ngFor="let route of routes" class="text-capitalize align-items-center link main-menu-link h-100 d-none d-lg-flex"
           [routerLink]="[route.url]"
           routerLinkActive="app-link-active">
        {{route.text}}
      </div>
    </div>
  <span class="flex-grow-1"></span>
  <div>
    <button mat-icon-button><mat-icon>person</mat-icon></button>
    <span>Utilisateur</span>
  </div>
  <div class="d-flex d-lg-none">
    <button [matMenuTriggerFor]="appMenu" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #appMenu>
      <button class="text-capitalize" *ngFor="let route of routes" routerLinkActive="app-link-active" [routerLink]="[route.url]" mat-menu-item>{{route.text}}</button>
    </mat-menu>
  </div>

</mat-toolbar>
