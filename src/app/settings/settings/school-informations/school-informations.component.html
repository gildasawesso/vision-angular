<div class="school" [formGroup]="schoolForm">
  <div class="row"><app-input class="col-12" formControlName="name" [control]="schoolForm.get('name')">Nom de l'école</app-input></div>
  <div class="row">
    <app-input class="col-12 col-sm-6" formControlName="address" [control]="schoolForm.get('address')">Adresse</app-input>
    <app-input class="col-12 col-sm-6"formControlName="zipCode">Boîte Postale</app-input>
  </div>
  <div class="row">
    <app-input class="col-12 col-sm-6" formControlName="phone">Téléphone</app-input>
    <app-input class="col-12 col-sm-6" formControlName="mobile">Cellulaire</app-input>
  </div>
  <div class="row">
    <app-input class="col-12 col-sm-6" formControlName="email">Email</app-input>
    <app-action-button type="file" isReady="true" class="col-12 col-sm-6 mt-sm-5 mt-2">Télécharger le logo</app-action-button>
  </div>
    <div class="d-flex justify-content-end mt-4">
      <button mat-raised-button color="primary" [disabled]="isBusy || !isEdited" (click)="update()">Enrégistrer les modifications</button>
    </div>
</div>
