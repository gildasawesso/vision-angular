<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="col-10 col-sm-6 col-md-4" [formGroup]="signupForm">
    <div class="title">Paramétrage de l'école</div>
    <div class="subtitle">Création du compte admin</div>

    <div style="margin-top: 100px;">
     <div class="d-flex align-items-center">
       <app-input class="flex-grow-1 mr-2" [control]="signupForm.get('username')" formControlName="lastname">Nom</app-input>
       <app-input class="flex-grow-1 ml-2" [control]="signupForm.get('username')" formControlName="firstname">Prénom</app-input>
     </div>
      <app-input [control]="signupForm.get('username')" formControlName="username">Username</app-input>
      <app-input [control]="signupForm.get('password')" formControlName="password" type="password">Mot de passe</app-input>
      <app-input [control]="passwordConfirmation" [formControl]="passwordConfirmation" type="password">Confirmation du mot passe</app-input>
      <app-action-button (appClick)="signup()" class="mt-4" isReady="true" color="primary" [isBusy]="isBusy">Créer le compte admin</app-action-button>
    </div>
  </div>
</div>
