<mat-toolbar class="appbar" color="primary" [ngClass]="{'home': isHomeMenu}">
  <mat-icon class="home-button" routerLink="/">apps</mat-icon>
    <div class="main-menu d-flex align-items-center">
      <div class="module-name">{{moduleSelected}}</div>
      <div *ngFor="let route of routes" class="text-capitalize align-items-center link main-menu-link d-none d-lg-flex"
           [routerLink]="[route.url]"
           routerLinkActive="app-link-active" style="height: 100%;">
        {{route.text}}
      </div>
    </div>
  <span class="flex-grow-1"></span>
  <mat-form-field class="school-years" color="accent" appearance="outline">
    <mat-select [(ngModel)]="currentSchoolYear" (ngModelChange)="onSchoolYearChange($event)" [compareWith]="compareFn">
      <mat-option *ngFor="let schoolYear of schoolYears" [value]="schoolYear">{{schoolYear.startDate | date: 'yyyy'}} - {{schoolYear.endDate | date: 'yyyy'}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="terms" color="accent" appearance="outline">
    <mat-select [(ngModel)]="currentTerm" (ngModelChange)="onTermChanged($event)" [compareWith]="compareTermFn">
      <mat-option *ngFor="let session of currentSchoolYear?.sessions" [value]="session">{{ session?.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <div [matMenuTriggerFor]="profileMenu" style="cursor: pointer;">
      <button mat-icon-button ><mat-icon>person</mat-icon></button>
      <span class="text-capitalize">{{(auth.user | async)?.firstname}}</span>
    </div>
    <mat-menu #profileMenu>
      <button mat-menu-item>Profile</button>
      <button mat-menu-item (click)="signout()">DÃ©connexion</button>
    </mat-menu>
  </div>
  <div class="d-flex d-lg-none">
    <button [matMenuTriggerFor]="appMenu" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #appMenu>
      <button class="text-capitalize" *ngFor="let route of routes" routerLinkActive="app-link-active" [routerLink]="[route.url]" mat-menu-item>{{route.text}}</button>
    </mat-menu>
  </div>

</mat-toolbar>
