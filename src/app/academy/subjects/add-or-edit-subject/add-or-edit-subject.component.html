<h4>{{title}}</h4>
<div class="row" [formGroup]="subjectForm">
  <app-input formControlName="name" class="inputs col-12 col-sm-6">Nom</app-input>
  <app-input formControlName="code" class="inputs col-12 col-sm-6">Nom à afficher sur le bulletin</app-input>

  <app-select class="inputs col-12 col-sm-6"
              [options]="teachersRepository.stream | async"
              displayKey="lastname" valueKey="_id"
              formControlName="teachers" [multiple]="true">
    Enseignants
  </app-select>

<div class="inputs col-12 col-sm-6" style="margin-top: 10px;">
  <div>Ce cour est noté sur : </div>
  <mat-form-field appearance="outline" color="primary" class="col-12 p-0">
    <select matNativeControl required formControlName="markBy">
      <option *ngFor="let option of markByList" [value]="option">{{option}}</option>
    </select>
  </mat-form-field>
</div>

  <app-input formControlName="coefficient" class="inputs col-12 col-sm-6" type="number">Coefficient</app-input>
</div>

<div class="ml-auto mr-4">
  <button class="mr-4" (click)="dialogRef.close()" mat-button>Annuler</button>
  <button (click)="save()" mat-flat-button color="primary">{{submitText}}</button>
</div>
