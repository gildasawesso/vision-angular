<div class="d-flex align-items-center">
  <h5 class="mx-4">Roles</h5>
  <button (click)="add()" mat-flat-button color="primary">Ajouter</button>
</div>
<div class="mt-3 bg-white p-4 rounded">
  <app-datatable
    [rows]="roles"
    [columns]="columns"
    (edit)="edit($event)"
    (remove)="delete($event)">
    <ng-template #permissions let-row="row">
      <div *ngIf="row?.permissions.length <= 1">{{row.permissions.length}} permission</div>
      <div *ngIf="row?.permissions.length > 1">{{row.permissions.length}} permissions</div>
    </ng-template>
  </app-datatable>
</div>
