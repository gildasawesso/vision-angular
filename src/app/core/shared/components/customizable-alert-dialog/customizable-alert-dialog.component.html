<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{body}}</p>
</div>
<div mat-dialog-actions>
  <app-action-button class="pr-3" [color]="action.toLowerCase() === 'supprimer' ? 'warn' : 'default'" *ngFor="let action of actions; let i = index;" (click)="dialogRef.close(i)">{{action}}</app-action-button>
<!--  <button  mat-button color="primary" [mat-dialog-close]="i" [tabindex]="i">{{action}}</button>-->
</div>
