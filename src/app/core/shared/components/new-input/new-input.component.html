<label>
  <ng-content></ng-content>
</label>
<div class="app-input d-flex align-items-center" [ngClass]="{'focused': focused}">
  <input (focus)="focused = true" (focusout)="focused = false" type="{{type}}" [formControl]="formControl"/>
</div>
<span style="color: red;" *ngIf="formControl?.touched && formControl?.hasError('required')">Ce champ est requis</span>
<span style="color: red;" *ngIf="formControl?.touched && formControl?.hasError('email')">L'email est requis</span>
<span style="color: red;" *ngIf="formControl?.touched && formControl?.hasError('minlength')">Valeur trop courte, {{passwordMinimumLength}} caractères minimum</span>
<span style="color: red;" *ngIf="formControl?.touched && formControl?.hasError('min')">La valeur doit être supérieure ou égale à {{formControl?.errors?.min?.min}}</span>
<span style="color: red;" *ngIf="formControl?.hasError('percentage')">La valeur doit être comprise entre 1 et 100</span>
<span style="color: red;" *ngIf="formControl?.hasError('exceeded')">Le montant excède la contribution</span>
