<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p class="dialog-body">{{body}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true" tabindex="1" (click)="yes()">OK</button>
  <button mat-button color="primary" [mat-dialog-close]="true" tabindex="2" (click)="no()">Annuler</button>
</div>
